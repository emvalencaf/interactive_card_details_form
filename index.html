<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header>
    </header>
    <div class="card-container">
        <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        <div>
            <h2 id="card-number">0000 0000 0000 0000</h2>
            <div class="card-datails">
                <span id="cardholder">cardholder</span>
                <span id="exp-date">MM/YY</span>
            </div>
        </div>
    </div>
    <div class="card-container-back">
        <span id="card-verif">000</span>
    </div>
    <main>
        <form class="form">
            
            <label for="cardholder" class="label">cardholder name</label>

            <input type="text" class="input" id="input-cardholder" placeholder="e.g. Jane Appleseed" error-data="error-name">
            <span class="error" id="error-name"></span>
            <label for="card-number" class="label">card number</label>

            <input type="text" class="input" id="input-card-number" placeholder="e.g. 1234 5678 9123 0000" error-data="error-number">
            <span class="error" id="error-number">Wrong format, number only</span>

            <div class="card-details-exp-cvc">

                <div class="container">

                    <label for="exp-date" class="label">exp. date (mm/yy)</label>

                    <div class="container-exp-date">
                        <input type="number" name="exp-date" id="exp-date-MM" placeholder="MM" class="input" max="12" min="1" error-data="error-date">
                        <input type="number" name="exp-date" id="exp-date-YY" placeholder="YY" class="input" error-data="error-date">
                    </div>
                    
                    <span class="error" id="error-date">can't be blank</span>
                
                </div>

                <div class="container">
                    
                    <label for="card-val" class="label">cvc</label>
                    
                    <input type="text" class="input" id="input-card-verif" placeholder="e.g. 123" error-data="error-verif">
                    
                    <span class="error" id="error-verif">can't be blank</span>

                </div>
            </div>

            <button class="btn">confirm</button>
        </form>
    </main>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
